<div ng-controller="SparkJobController">
    <div class="portlet grey-mint box">
        <div class="portlet-title">
            <div class="caption bg-font-grey-mint ">
                <i class="fa fa-cogs bg-font-grey-mint font-lg"></i>
                <span class="caption-subject bold uppercase">Analytic Jobs</span>
            </div>
        </div>
        <div class="portlet-body">
            <div  class="dataTables_wrapper no-footer">
                <div class="row">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                            <thead>
                                <tr role="row">
                                    <th style="width:20%;">APP </th>
                                    <th style="width:45%;"> Mode </th>
                                    <th style="width:20%;"> Status </th>
                                    <th style="width:15%;"> Actions </th>
                                </tr>
                            </thead>
                            <tbody>    
                                <tr class="gradeX odd" ng-repeat = "job in jobs">
                                    <td > {{job.app}} </td>
                                    <td>
                                        <div class="form-group form-md-radios" style="margin-bottom: 0px;">
                                            <div class="md-radio-inline">
                                                <div class="md-radio"  ng-repeat = "mde in job.mode" >
                                                    <input type="radio" id={{job.app+$index}} ng-model='job.selMode' ng-value='mde' name={{job.app}} class="md-radiobtn">
                                                    <label for={{job.app+$index}}>
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> {{mde}} </label>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="label label-sm label-info">idle</span>
                                    </td>
                                    <td>
                                        <button ng-disabled="activeJob"  ng-click="runJob(job)"type="button" class="btn btn-block green-haze">Run</button>
                                    </td>
                                </tr>
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet grey-mint box" ng-if="recentJobs.length>0">
        <div class="portlet-title">
            <div class="caption bg-font-grey-mint">
                <i class="fa fa-cogs bg-font-grey-mint font-lg"></i>
                <span class="caption-subject bold uppercase">Recent Jobs</span>
            </div>
        </div>
        <div class="portlet-body">
            <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                <div class="row">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                            <thead>
                                <tr role="row">
                                    <th style="width:10%;">APP </th>
                                    <th style="width:10%;">Mode </th>
                                    <th style="width:25%;">Spark Job Id </th>
                                    <th style="width:15%;">Status </th>
                                    <th style="width:15%;">Started </th>
                                    <th style="width:15%;">Ended </th>
                                </tr>
                            </thead>
                            <tbody>    
                                <tr class="gradeX odd" ng-repeat = "job in recentJobs">
                                    <td > {{job.app}} </td>
                                    <td>
                                        {{job.mode}}
                                    </td>
                                    <td>
                                        {{job.jobId}}
                                    </td>
                                    <td>
                                        <span class="label label-sm label-info"> {{job.jobStatus}} </span>
                                    </td>
                                    <td>
                                        {{getDate(job.startDate,"DD-MM-YYYY hh:mm:ss")}}
                                    </td>
                                    <td>
                                        {{getDate(job.endDate,"DD-MM-YYYY hh:mm:ss")}}
                                    </td>
                                </tr>
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
