<script>
$(function() {
    // $('#myParentSel').multiSelect();
    $("#roleMgtAddBtn").click(function(event) {

        $("#roleMgtAddForm #roleMgtUISubmit").removeClass('hide');
        $("#roleMgtAddForm #roleMgtUIUpdate").addClass('hide');
        $("#roleMgtAddFormHeader").html("Add role"); //Change
        $('#myParentSel option').remove();;
        $('#myParentSel').multiSelect('refresh');
        $('#mySubParentSel optgroup').remove();
        $('#mySubParentSel').multiSelect('refresh');
        $("#roleMgtForm")[0].reset();
        $("#roleMgtRequire").hide();

        $.get( globalURL + "reportcat/", function( data ) {
        $.each(data, function (key, value) {
            $('#myParentSel').append(
                $("<option></option>")
                  .attr("value", value.name)
                  // .attr("SelName",value.name)
                  .text(value.display)
            );
        });
        $("#myParentSel").multiSelect('refresh');
      });




});

$('#roleMgtAddForm').on('hidden.bs.modal', function () {
    triggerName = "";
    SubReportAry = [];
     var dtable = $('#dtCURD').DataTable();
        dtable
            .clear()
            .draw();

    });

})

$(document).ready(function() {



    });

$("#loader").hide();

$(document).ajaxStart(function() {
    $("#loader").hide();
    $("#loaderTableView").css('height', '500px');
    $("#loaderTableView .page-spinner-bar").removeClass('hide');
    $("#loaderTableView").show();
});

$(document).ajaxStop(function() {
    $("#loader").hide();
    $("#loaderTableView .page-spinner-bar").addClass('hide');
    $("#loaderTableView").hide();
});

</script>
