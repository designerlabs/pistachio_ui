<div class="row">

        <div class="portlet box red-intense" id="roleMgtList">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>Role Management List
                </div>
                <div class="tools">
                    <button class="btn btn-success btn-sm" data-toggle="modal" id="roleMgtAddBtn" data-target="#roleMgtAddForm"><i class="fa fa-plus"></i> Add</button>
                </div>
            </div>
            <div class="portlet-body">
                <table id="roleMgtdata" class="display table table-striped table-bordered table-hover" cellspacing="0" width="100%">

                        <tr>

                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
                <tbody>
                    <tr ng-repeat="x in names">
                        <td class='hidden'>{{ x.value }}</td>

                    </tr>

            </div>

    </div>

<div class="modal fade" id="roleMgtAddForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="roleMgtAddFormHeader">New message</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger display-hide" id="roleMgtRequire">
                    <button class="close" data-close="alert"></button>
                    <span></span>
                </div>
                <form id="roleMgtForm" name="roleMgtUIForm" autocomplete="off">
                    <div class="form-group">
                        <label for="roleMgt-name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="roleMgt-name">
                    </div> 

                    <div>
                      <select multiple="multiple" id="myParentSel" >
                      </select>
                    </div>
                    <!-- <div>
                      <select id='optgroup' multiple='multiple'>    
                      </select>
                    </div> -->                                                                      
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                <button type="button" id="roleMgtUISubmit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
                <button type="button" id="roleMgtUIUpdate" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roleMgtDelete" tabindex="-1" role="dialog" aria-labelledby="roleMgtDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center">Are you sure you want to delete this record?</h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> No</button>
                <button type="button" class="btn btn-success" id="roleMgtDataDeleteBtn"><i class="fa fa-check"></i> Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roleMgtDeleteErrorMsg" tabindex="-1" role="dialog" aria-labelledby="roleMgtDeleteErrorMsg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center" id="errorTitle">Are you sure you want to delete this record?</h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            </div>
        </div>
    </div>
</div>
