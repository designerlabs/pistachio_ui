<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	{{"dashboard.title" | translate}}
</h3>

<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="DashboardController">
    <!-- BEGIN DASHBOARD STATS -->
    <div class="tiles">

        <div ng-repeat="x in names">
            <div class='tile bounceIn image {{x.color}}' ng-click='go(x.url)' data-category='{{x.queryCategory}}'>
                <div class="tile-body">
                    <i class="fa {{x.icon}}"></i>
                </div>
                <div class="tile-object">
                    <div class="name">
                        {{x.title}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="iframeContainer"  style="display:none; position: absolute; top: 20px; height: 93%; width: 80%; background: #FFFFFF;" >
    <span id="iframeCloseBtn"><i class="fa fa-times" style="font-size:25px;"></i></span>
        <iframe src="" width="100%" height="100%" allowtransparency="true" frameborder="0"></iframe>
    </div>
    <!-- END DASHBOARD STATS -->
  
</div>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS & CSS -->
<script>
Index.init();
Tasks.initDashboardWidget();
</script>



<script type="text/javascript">
$(function () {
    $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {

        $('#container').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'USD to EUR exchange rate over time'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Exchange rate'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'USD to EUR',
                data: data
            }]
        });
    });
});
</script>
<!-- BEGIN MAIN JS & CSS -->
