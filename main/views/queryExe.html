<script>
$("#loader").hide();
$("#downloadBtn").hide();
$("#downloadBtnXLS").hide();
$("#downloadBtnPDF").hide();


$(document).ajaxStart(function() {
    $("#loader").hide();
    $("#loaderExe").css('height', '500px');
    $("#loaderExe .page-spinner-bar").removeClass('hide');
    $("#loaderExe").show();
});

$(document).ajaxStop(function() {
    $("input[type=search]").addClass('form-control input-small input-inline');
    $("select[name=jqueryRunData_length]").addClass('form-control input-xsmall input-inline');
    $("#loader").hide();
    $("#loaderExe .page-spinner-bar").addClass('hide');
    $("#loaderExe").hide();
    $("#downloadBtn").show();
    $("#downloadBtnXLS").show();
    $("#downloadBtnPDF").show();
});
</script>
