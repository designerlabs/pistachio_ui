</h3>

<!-- BEGIN MAIN CONTENT -->
<div ng-controller="DocumentSearchController">
	<div class="search-page search-content-4">
                        <div class="search-bar bordered">
                            <div class="row">
                                <div class="col-lg-8 col-sm-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                            <button class="btn green-soft uppercase bold" type="button">Search</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-2 extra-buttons col-sm-6">
                                    <button class="btn grey-steel uppercase bold" type="button">Reset Search</button>

                                </div>
																<div class="col-lg-2 col-sm-6">
                                    <div class="number">
                                        <h3 class="font-green-sharp">
                                          <small class="font-blue-sharp">Loaded in</small>
                                            <span data-counter="counterup" data-value="7800">{{qtime}}</span>
                                            <small class="font-blue-sharp">milli-secs</small>
                                        </h3>


   																	</div>

																	</div>
                            </div>
                        </div>
                        <div class="search-table table-responsive">
                            <table class="table table-bordered table-striped table-condensed">
                                <thead class="bg-blue">
                                    <tr>
                                        <th>
                                            <a href="javascript:;">Status</a>
                                        </th>
                                        <th>
                                            <a href="javascript:;">Date</a>
                                        </th>
                                        <th>
                                            <a href="javascript:;">Title </a>
                                        </th>
                                        <th>
                                            <a href="javascript:;">Description</a>
                                        </th>
                                        <th>
                                            <a href="javascript:;">Download</a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="table-status">
                                            <a href="javascript:;">
                                                <i class="icon-arrow-right font-blue"></i>
                                            </a>
                                        </td>
                                        <td class="table-date font-blue">
                                            <a href="javascript:;">October 17, 2015</a>
                                        </td>
                                        <td class="table-title">
                                            Document Name
                                        </td>
                                        <td class="table-desc"> temp desc </td>
                                        <td class="table-download">
                                            <a href="javascript:;">
                                                <i class="icon-doc font-green-soft"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="table-status">
                                            <a href="javascript:;">
                                                <i class="icon-arrow-right font-blue"></i>
                                            </a>
                                        </td>
                                        <td class="table-date font-blue">
                                            <a href="javascript:;">October 17, 2015</a>
                                        </td>
                                        <td class="table-title">
                                            document name
                                        </td>
                                        <td class="table-desc"> temp desc </td>
                                        <td class="table-download">
                                            <a href="javascript:;">
                                                <i class="icon-doc font-green-soft"></i>
                                            </a>
                                        </td>
                                    </tr>







                                </tbody>
                            </table>
                        </div>
                        <div class="search-pagination pagination-rounded">
                            <ul class="pagination">
                                <li class="page-active">
