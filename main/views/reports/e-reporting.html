<div class="modal fade" id="queryAddForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="queryAddFormHeader">New message</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger display-hide" id="queryRequire">
                    <button class="close" data-close="alert"></button>
                    <span></span>
                </div>
                <form id="queryForm" name="queryUIForm">
                    <div class="form-group">
                        <label for="query-name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="query-name">
                    </div>
                    <div class="form-group">
                        <label for="query-text" class="control-label">Query:</label>
                        <textarea class="form-control" id="query-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                <button type="button" id="queryUISubmit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
                <button type="button" id="queryUIUpdate" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="queryDataDelete" tabindex="-1" role="dialog" aria-labelledby="queryDataDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center">Are you sure you want to delete this record?</h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> No</button>
                <button type="button" class="btn btn-success" id="queryDataDeleteBtn"><i class="fa fa-check"></i> Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="queryDeleteErrorMsg" tabindex="-1" role="dialog" aria-labelledby="queryDeleteErrorMsg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center" id="queryErrorTitle"></h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
$(function() {

    $("#jqueryRunData_filter input").addClass('form-control');
    $("#queryAddBtn").click(function(event) {
        $("#queryAddForm #queryUISubmit").removeClass('hide');
        $("#queryAddForm #queryUIUpdate").addClass('hide');
        $("#queryAddFormHeader").html("Add Query UI");
        $("#queryForm")[0].reset();
    });
});
//TableAdvanced.init();
</script>
