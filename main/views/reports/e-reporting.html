<div class="modal fade" id="queryAddForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title" id="queryAddFormHeader">{{'ereporting.newmessage' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger display-hide" id="queryRequire">
                    <button class="close" data-close="alert"></button>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="selectType" class="control-label">Choose type:</label>
                    <select ng-init="selectType = 'adhoc'" class="form-control" ng-model="selectType">
                        <option value="">Please choose the type</option>
                        <option value="adhoc">ad hoc</option>
                        <option value="template">Template</option>
                    </select>
                </div>
                <form id="queryForm" name="queryUIForm" ng-show="selectType == 'adhoc'">
                    <div class="form-group">
                        <label for="query-name" class="control-label">{{'ereporting.name' | translate}}:</label>
                        <input type="text" class="form-control" id="query-name">
                    </div>
                    <div class="form-group">
                        <label for="query-text" class="control-label">Query:</label>
                        <textarea class="form-control" id="query-text"></textarea>
                    </div>

                </form>
                
                
                <form id="queryFormTemplate" name="queryUIFormTemplate"  ng-show="selectType == 'template'">
                    <div class="form-group">
                        <label for="query-name" class="control-label">{{'ereporting.name' | translate}}:</label>
                        <input type="text" class="form-control" id="query-name">
                    </div>
                    

			<div class="form-group fileupload-buttonbar">
			  <span class="btn green fileinput-button">
			  <input type="file" id="templateBrowse" file-model="myFile" accept=".jrxml">
			</div>
		<!--

                    <div class="form-group">
                    <input type="file" accept=".jrxml" class="form-control" file-model="myFile" id="templateBrowse" />

                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-inline">
                          <input type="checkbox" id="dtRange" value="option1"> Date Range
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="stateVal" value="option2"> State
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="branchVal" value="option3"> Branch
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="deptVal" value="option4"> Department
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="nationalityVal" value="option5"> Nationality
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="pastypeVal" value="option6"> Pas type
                        </label>
                    </div>
		-->
                </form>
                
                
            </div>
            <div class="modal-footer"  ng-show="selectType == 'adhoc'">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {{'ereporting.close' | translate}}</button>
                <button type="button" id="queryUISubmit" class="btn btn-success"><i class="fa fa-check"></i> {{'ereporting.save' | translate}}</button>
                <button type="button" id="queryUIUpdate" class="btn btn-primary"><i class="fa fa-check"></i> {{'ereporting.update' | translate}}</button>
            </div>
            
            <div class="modal-footer" id="template"  ng-show="selectType == 'template'">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {{'ereporting.close' | translate}}</button>
                <button type="button" id="queryUISubmitTemplate" class="btn btn-success"  ng-click="uploadFile()"><i class="fa fa-check"></i> {{'ereporting.save' | translate}}</button>
                <button type="button" id="queryUIUpdateTemplate" class="btn btn-primary" ng-click="uploadFile()"><i class="fa fa-check"></i> {{'ereporting.update' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="queryDataDelete" tabindex="-1" role="dialog" aria-labelledby="queryDataDelete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center">{{'ereporting.delete.message' | translate}} ?</h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {{'ereporting.delete.no' | translate}}</button>
                <button type="button" class="btn btn-success" id="queryDataDeleteBtn"><i class="fa fa-check"></i> {{'ereporting.delete.yes' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="queryDeleteErrorMsg" tabindex="-1" role="dialog" aria-labelledby="queryDeleteErrorMsg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-danger text-center" id="queryErrorTitle"></h3>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{'ereporting.close' | translate}}</button>
            </div>
        </div>
    </div>
</div>

$(function() {
    $("#jqueryRunData_filter input").addClass('form-control');    

});

$("#eReportQueryAddBtn").click(function(event) {
    $("#queryAddForm #queryUISubmit").removeClass('hide');
    $("#queryAddForm #queryUISubmitTemplate").removeClass('hide');
    $("#queryAddForm #queryUIUpdate").addClass('hide');
    $("#queryAddForm #queryUIUpdateTemplate").addClass('hide');
    $("#queryAddFormHeader").html("Add Report");
    $("#queryForm")[0].reset();
});

</script>
