    <!-- BEGIN LOGO -->
    <div class="page-logo">
        <a href="#/dashboard.html">
            <img src="assets/admin/layout2/img/logo1.png" alt="logo" class="logo-default" />
        </a>
        <div class="menu-toggler sidebar-toggler">
            <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
        </div>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
    </a>
    
    <div class="page-top">

        <div class="top-menu" style="float: none;">

            <ul class="nav navbar-nav pull-left">
                <li><h3 style="padding:0px 0 0 8px; font-size: 26px;" ng-show="skipTitle">{{ reporttitle }}</h3>

                <h3 style="padding:0px 0 0 8px; font-size: 26px;"  ng-show="skipTitle == false">{{ settings.layout.pageTitle() | translate }}</h3>
                </li>
            </ul>
        
            <ul class="nav navbar-nav pull-right">
                <li class="text-right">
                    <div ng-translate-language-select></div>
                </li>
                <!-- END TODO DROPDOWN -->
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                <li class="dropdown dropdown-user">
                    <a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                        <img alt="" class="img-circle" src="assets/admin/layout2/img/mimos_logo_small.png" />
                        <span class="username username-hide-on-mobile">
					Mimos_User </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li>
                            <a id="btnmyProfile" href="#/myprofile.html">
                                <i class="icon-user"></i> My Profile
                            </a>
                        </li>
                        <li>
                            <a href="" id="logoutBtn">
                                <i class="icon-key"></i> Log Out </a>
                        </li>
                    </ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END PAGE TOP -->

    <div  ng-if="errorMsgId" class="alert alert-danger fadein fadeout" style="text-align: center; font-size: 17px;">
        <strong>Danger!</strong> {{errorMsg}}
    </div>
</div>
<!-- END HEADER INNER -->
<script>
    $("#logoutBtn").click(function (event) {
        var getToken = localStorage.getItem("token");
        $.getJSON(globalURL + 'auth/logout?token=' + getToken);
        localStorage.removeItem('lastLocation');
        localStorage.removeItem("token");
        localStorage.removeItem("sideMenuValue");
        localStorage.removeItem("username");
        localStorage.removeItem("reportCategoryID");
        localStorage.removeItem("authorities");
        window.location = "login.html";
    });

    $(function () {
        var currentToken = localStorage.getItem("token");
        var currentUserName = localStorage.getItem("username");
        if (currentToken) {
            $(".img-circle").attr('src', 'assets/admin/layout2/img/mimos_logo_small.png');
            $("span.username").html(currentUserName);
        }
    });
</script>
