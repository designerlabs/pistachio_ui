    <script>
        function onResize() {
            var $width = $(this).width();
            //Iphone
            if ($width < 1250 && $width > 300) {
                $('td .tableView').html('<i class="fa fa-eye"></i>');
                $('td .btn1').html('<i class="fa fa-play"></i>');
                $('td .updateBtn').html('<i class="fa fa-refresh"></i>');
                $('td .deleteBtn, td .btn2').html('<i class="fa fa-times"></i>');
                $('td .btn3').html('<i class="fa fa-clock-o"></i>');
                $('td .btn').css('padding', '3px');
            } else {
                $('.tableView').html('<i class="fa fa-eye"></i> View Table');
                $('td .btn1').html('<i class="fa fa-play"></i> Start');
                $('td .updateBtn').html('<i class="fa fa-refresh"></i> Edit');
                $('td .deleteBtn, td .btn2').html('<i class="fa fa-times"></i> Delete');
                $('td .btn3').html('<i class="fa fa-clock-o"></i> Schedule');
                $('td .btn').css('padding', '6px 12px');
            }
        }


        /* Init Metronic's core jquery plugins and layout scripts */
        $(document).ready(function () {
            Metronic.init(); // Run metronic theme
            Metronic.setAssetsPath('assets/'); // Set the assets folder path
            onResize();
        });

        $(window).load(function () {
            onResize();
        });

    $(window).resize(function() {
        onResize();
        //alert($(this).width());
        /*if( $(this).width() > width ) {
            // code
        }*/
    });
    </script>
